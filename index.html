</head>

    },
    {

      text: "AI, —Å—Ç–∞—Ä—Ç–∞–ø—ã, –±–∏–∑–Ω–µ—Å.",
      content: "–†–∞–∑–≤–∏—Ç–∏–µ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞ –∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ —Ä—ã–Ω–æ—á–Ω—ã–µ —Ç—Ä–µ–Ω–¥—ã."

function renderTab(tab) {
  currentTab = tab;
  const container = document.getElementById("content");
  container.innerHTML = "";

  data[tab].forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${item.title}</h3>
      <p>${item.text}</p>
      <span class="read">–ß–∏—Ç–∞—Ç—å ‚Üí</span>
    `;
    card.onclick = () => openArticle(item);
    container.appendChild(card);
  });
}

function openArticle(item) {
  document.getElementById("content").innerHTML = `
    <div class="article">
      <h2>${item.title}</h2>
      <p>${item.content}</p>
      <button onclick="renderTab(currentTab)">‚Üê –ù–∞–∑–∞–¥</button>
    </div>
  `;
}

function switchTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
  renderTab(tab);
}

renderTab('home');
</script>
